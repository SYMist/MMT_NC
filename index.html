<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel = 'stylesheet' href = 'CSS/style.css'>
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@1,300&family=Luxurious+Roman&family=Questrial&display=swap" rel="stylesheet">
      <!-- https://fonts.google.com/share?selection.family=Bebas%20Neue%7CJosefin%20Sans:ital,wght@1,300%7CLuxurious%20Roman%7CQuestrial -->
      <title>Momentum App</title>
    </head>
    <body>
      <h2 id = 'clock'>00:00</h2>
      <form id = 'login-form' class = 'hidden'>
        <input
          required
          maxlength = '15'
          type = 'text'
          placeholder = 'What is your name?'
        />
        <button type = 'submit'>Log In</button>
      </form>
      <h1 id = 'greeting' class = 'hidden'></h1>
      <form id = 'todo-form'>
        <input required type = 'text' placeholder = "Write to do and Press 'Enter'">
      </form>
      <ul id = 'todo-list'></ul>
      <button id = 'delete-all'>Delete All</button>
      <div id = 'weather'>
        <span></span>
        <span></span>
      </div>
      <div id = 'quote'>
        <span></span><br>
        - <span></span>
      </div>
      <div id = 'random_image'>
        <img id="image" width="500" height="500" />
      </div>
      <!-- Music Player -->
      <div class = 'music-player-container' id = 'music-player-container'>
        <div class = 'info'>
          <h4 id = 'title'>Music Player</h4>
          <div class = 'progress-bar-container' id = 'progress-bar-container'>
            <div class = 'progress-bar' id = 'progress-bar'></div>
          </div>
        </div>
        <audio src = 'Assets/Music/Tattoos Together.mp3' id = 'audio'></audio>
        <div class = 'image-container'>
          <img src = 'Assets/CoverImage/Tattoos Together.jpeg' alt = 'cover-image' id = 'cover'>
        </div>
        <div class = 'navigation'>
          <button id = 'prev' class = 'action-button'>
            <i class = 'fas fa-backward'></i>
          </button>
          <button id = 'play' class = 'action-button action-button-big'>
            <i class = 'fas fa-play'></i>
          </button>
          <button id = 'next' class = 'action-button'>
            <i class = 'fas fa-forward'></i>
          </button>
        </div>
      </div>
      <script src = 'js/greetings.js'></script>
      <script src = 'js/clock.js'></script>
      <script src = 'js/quotes.js'></script>
      <script src = 'js/background.js'></script>
      <script src = 'js/todo.js'></script>
      <script src = 'js/weather.js'></script>
      <script src = 'js/album.js'></script>
      <script src = 'js/musicplayer.js'></script>
    </body>
  </html>
